<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
</head>
<style>
    .nav {
        height: 41px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;

        background-color: #fcfcfc;

        line-height: 41px;

    }

    .nav a {
        /* a为行内元素 没有高。用 display: inline-block 转换为行内块元素 就可以设置高宽。注意设置为块元素就变成两行了; */
        display: inline-block;
        height: 41px;
        padding: 0 20px;
        color: #4c4c4c;
        text-decoration: none;

    }

    .nav a:hover {

        background-color: coral;

    }
</style>

<body>
    <div class="nav">
        <a href="https://www.zhongjihuayun.top">中际华云科技</a>
        <a href="#">网站地图</a>
        <a href="#">导航</a>
        <a href="#">热点点</a>

    </div>

</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table测试</title>
	</head>
	<body bgcolor="aqua" >
		<table align="center" border="1" bgcolor="lightyellow" bordercolor="red"> <!-- border显示边框 -->
		<caption >表头</caption>
			<tr><th>标题</th><th>标题</th><th>标题</th></tr><!-- th加粗文字 只能放在tr中 -->
			<tr><td>DANYUANGE</td><td>DANYUANGE</td><td>DANYUANGE</td></tr> <!-- tr代表行 td代表列 -->
			<tr><td>DANYUANGE</td><td>DANYUANGE</td><td>DANYUANGE</td></tr>
			<tr><td>DANYUANGE</td><td>DANYUANGE</td><td>DANYUANGE</td></tr>
		<!-- 	<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
			<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr>
			<tr><td>单元格</td><td>单元格</td><td>单元格</td></tr> -->
		</table>
		<br>
		<table border="1" align="center" cellspacing="" cellpadding="">
			<caption >表头</caption>
			<thead>
				<tr><th>标题</th><th>标题</th><th>标题</th></tr><!-- th加粗文字 只能放在tr中 -->
			</thead>    <!-- 表头标签 -->
			<tbody style="background-color: yellowgreen;">
				<colgroup span="2" style="width: 200px;">    
				 <col style="background: skyblue;">
				 <col style="background: cadetblue;">
				 </colgroup> <!-- 组合列标签colgroup 列数span -->
				<colgroup span="1" style="width: 300px;" >
				<col style="background: rosybrown;"><!-- col标签对单列控制 span用于选择列 -->
				</colgroup>
				<tr><td>DANYUANGE</td><td>DANYUANGE</td><td>DANYUANGE</td></tr> <!-- tr代表行 td代表列 -->
				<tr><td>DANYUANGE</td><td>DANYUANGE</td><td>DANYUANGE</td></tr>
			</tbody><!-- 表体标签-->
			<tfoot>
				<tr><td>DANYUANGE</td><td colspan="2"></td></tr> <!-- col_span ：collection span集合两列 -->
			</tfoot><!-- 表尾标签 -->
			
	</body>
</html>
